<div class="usuario-container">
    <div *ngIf="isLoading">
        <p>Cargando...</p>
    </div>
    <div *ngIf="!isLoading && usuario">
        <div class="centrado-negrita">
            Datos del usuario {{ usuario.name }}:
        </div>
        <img (click)="mostrardatos()" class="imagen-perfil" alt="photo" [src]="foto" />
        <div class="datos-container" *ngIf="mostrardata">
            <p><strong>Nombre:</strong> {{ usuario.name }}</p>
            <p><strong>AÃ±os:</strong> {{ usuario.age }}</p>
            <p><strong>Email:</strong> {{ usuario.email }}</p>
        </div>
        <app-colaboradores 
            (changeNameEvent)="getName($event)" 
            [usuario]="usuario">
        </app-colaboradores>
    </div>
</div>
